receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
  otlp/2:
    protocols:
      grpc:
        endpoint: localhost:55679

exporters:
  debug:
    verbosity: detailed

processors:
  batch:

extensions:
  health_check:

service:
  extensions: [health_check]
  pipelines:
    traces:
      receivers: [otlp, otlp/2]
      processors: [batch]
      exporters: [debug]
    logs:
      receivers: [otlp, otlp/2]
      processors: [batch]
      exporters: [debug]
    metrics:
      receivers: [otlp, otlp/2]
      processors: [batch]
      exporters: [debug]
